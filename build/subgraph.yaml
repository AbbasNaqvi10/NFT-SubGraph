specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: KidNFT
    network: mainnet
    source:
      address: "0x77372a4cc66063575b05b44481F059BE356964A4"
      abi: KidNFT
      startBlock: 16291002
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - OwnershipTransferred
        - Transfer
      abis:
        - name: KidNFT
          file: KidNFT\abis\KidNFT.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: KidNFT\KidNFT.wasm
  - kind: ethereum
    name: ChonkNFT
    network: mainnet
    source:
      address: "0xc805658931f959abc01133aa13ff173769133512"
      abi: ChonkNFT
      startBlock: 11070675
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TransferSingle
        - TransferBatch
        - ApprovalForAll
        - URI
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - URI
      abis:
        - name: ChonkNFT
          file: ChonkNFT\abis\ChonkNFT.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: ChonkNFT\ChonkNFT.wasm
